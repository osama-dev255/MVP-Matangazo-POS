<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive QR Test</title>
    <script>
        // Load QRCode library dynamically
        function loadQRCodeLibrary() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js';
                script.onload = () => {
                    console.log('QRCode library loaded successfully');
                    resolve(window.QRCode);
                };
                script.onerror = () => {
                    console.error('Failed to load QRCode library');
                    reject(new Error('Failed to load QRCode library'));
                };
                document.head.appendChild(script);
            });
        }
        
        // Wait for QRCode library to be available
        async function ensureQRCode() {
            if (typeof QRCode !== 'undefined') {
                return QRCode;
            }
            
            try {
                await loadQRCodeLibrary();
                return window.QRCode;
            } catch (error) {
                console.error('Error loading QRCode library:', error);
                throw error;
            }
        }
    </script>

<body>

    <script>
        // Test data similar to what's used in the POS system
        const testTransaction = {
            receiptNumber: "TEST-001",
            items: [
                { name: "Product 1", quantity: 2, price: 10.00, total: 20.00 },
                { name: "Product 2", quantity: 1, price: 15.00, total: 15.00 }
            ],
            subtotal: 35.00,
            tax: 0.00,
            discount: 0.00,
            total: 35.00,
            amountReceived: 40.00,
            change: 5.00
        };

        // Update receipt info
        document.getElementById('receiptNumber').textContent = testTransaction.receiptNumber;
        document.getElementById('receiptNumber2').textContent = testTransaction.receiptNumber;

        // Generate receipt with QR code using exact approach from printUtils.ts
        document.getElementById('generateReceipt').addEventListener('click', async () => {
            const debugOutput = document.getElementById('debugOutput');
            const qrContainer = document.getElementById('qr-container');
            
            debugOutput.innerHTML = 'Generating QR code...';
            qrContainer.innerHTML = '';
            
            try {
                // Create receipt data like in printUtils.ts
                const receiptData = {
                    type: 'sales',
                    receiptNumber: testTransaction.receiptNumber,
                    date: new Date().toISOString(),
                    items: testTransaction.items,
                    subtotal: testTransaction.subtotal,
                    tax: testTransaction.tax,
                    discount: testTransaction.discount,
                    total: testTransaction.total,
                    amountReceived: testTransaction.amountReceived,
                    change: testTransaction.change
                };
                
                const qrCodeData = JSON.stringify(receiptData);
                debugOutput.innerHTML += `<br>QR Code data length: ${qrCodeData.length}`;
                debugOutput.innerHTML += `<br>QR Code data preview: ${qrCodeData.substring(0, 100)}...`;
                
                // Ensure QRCode is available
                const QRCodeLib = await ensureQRCode();
                
                // Generate QR code
                const qrCodeDataUrl = await QRCodeLib.toDataURL(qrCodeData, { 
                    width: 120, 
                    margin: 2,
                    errorCorrectionLevel: 'M',
                    type: 'image/png',
                    quality: 1,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                });
                
                debugOutput.innerHTML += `<br>QR Code Data URL generated successfully`;
                debugOutput.innerHTML += `<br>Data URL length: ${qrCodeDataUrl.length}`;
                debugOutput.innerHTML += `<br>Data URL preview: ${qrCodeDataUrl.substring(0, 100)}`;
                
                // Test the exact approach used in printUtils.ts with improved error handling
                const qrHtml = `
                    <div style="margin: 10px 0; text-align: center;">
                        <img src="${qrCodeDataUrl}" class="qr-code-img" alt="Receipt QR Code" 
                             onerror="console.error('QR Code failed to load'); this.style.display='none'; 
                                     var errorDiv = this.parentNode.querySelector('.qr-error'); 
                                     if (errorDiv) errorDiv.style.display='block';" 
                             onload="console.log('QR Code loaded successfully')" />
                        <div class="qr-error" style="font-size: 8px; color: #666; margin: 5px 0; display: none;">QR Code failed to load</div>
                    </div>
                `;
                
                qrContainer.innerHTML = qrHtml;
                debugOutput.innerHTML += `<br>QR HTML inserted into container`;
                
            } catch (error) {
                debugOutput.innerHTML += `<br>Error: ${error.message}`;
                console.error('Error generating QR code:', error);
            }
        });

        // Test the new window approach (simulating what happens in printUtils.ts)

                    discount: testTransaction.discount,
                    total: testTransaction.total,

                    change: testTransaction.change

                const qrCodeData = JSON.stringify(receiptData);
                debugOutput.innerHTML += `<br>QR Code data length: ${qrCodeData.length}`;
                
                // Ensure QRCode is available

                // Generate QR code
                const qrCodeDataUrl = await QRCodeLib.toDataURL(qrCodeData, { 
                    width: 120,

                // Open in new window
                const newWindow = window.open('', '_blank');
                if (newWindow) {
                    newWindow.document.write(receiptContent);
                    newWindow.document.close();
                    debugOutput.innerHTML += '<br>New window opened with receipt content';
                } else {
                    debugOutput.innerHTML += '<br><strong style="color: red;">Failed to open new window (popup blocker?)</strong>';
                }
                
            } catch (error) {
                debugOutput.innerHTML += `<br>Error: ${error.message}`;
