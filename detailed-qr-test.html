<!DOCTYPE html>
<html>
<head>
    <title>Detailed QR Code Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .data-url {
            word-break: break-all;
            background: #f0f0f0;
            padding: 10px;
            font-size: 12px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 15px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Detailed QR Code Generation Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple Text QR Code</h2>
        <button onclick="generateSimpleQR()">Generate Simple QR</button>
        <div class="qr-container">
            <div id="simple-qrcode"></div>
            <div id="simple-status"></div>
            <div id="simple-data-url" class="data-url" style="display: none;"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Receipt Data QR Code</h2>
        <button onclick="generateReceiptQR()">Generate Receipt QR</button>
        <div class="qr-container">
            <div id="receipt-qrcode"></div>
            <div id="receipt-status"></div>
            <div id="receipt-data-url" class="data-url" style="display: none;"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Data URL Generation (Like Your System)</h2>
        <button onclick="generateDataURLQR()">Generate Data URL QR</button>
        <div class="qr-container">
            <div id="dataurl-qrcode"></div>
            <div id="dataurl-status"></div>
            <div id="dataurl-data-url" class="data-url" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        // Test 1: Simple QR code using the library directly
        function generateSimpleQR() {
            const container = document.getElementById('simple-qrcode');
            const status = document.getElementById('simple-status');
            const dataUrlDiv = document.getElementById('simple-data-url');
            
            try {
                // Clear previous content
                container.innerHTML = '';
                status.innerHTML = '';
                dataUrlDiv.style.display = 'none';
                
                // Generate QR code
                new QRCode(container, {
                    text: "TEST QR CODE",
                    width: 120,
                    height: 120,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });
                
                status.innerHTML = '<p style="color: green;">Simple QR Code generated successfully!</p>';
            } catch (error) {
                status.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Simple QR error:', error);
            }
        }
        
        // Test 2: Receipt data QR code using the library directly
        function generateReceiptQR() {
            const container = document.getElementById('receipt-qrcode');
            const status = document.getElementById('receipt-status');
            const dataUrlDiv = document.getElementById('receipt-data-url');
            
            try {
                // Clear previous content
                container.innerHTML = '';
                status.innerHTML = '';
                dataUrlDiv.style.display = 'none';
                
                // Create receipt data
                const receiptData = {
                    type: 'sales',
                    receiptNumber: 'TEST-001',
                    date: new Date().toISOString(),
                    items: [
                        { name: 'Product 1', quantity: 2, price: 10.00, total: 20.00 },
                        { name: 'Product 2', quantity: 1, price: 15.00, total: 15.00 }
                    ],
                    total: 35.00
                };
                
                // Generate QR code
                new QRCode(container, {
                    text: JSON.stringify(receiptData),
                    width: 120,
                    height: 120,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });
                
                status.innerHTML = '<p style="color: green;">Receipt QR Code generated successfully!</p>';
            } catch (error) {
                status.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Receipt QR error:', error);
            }
        }
        
        // Test 3: Data URL generation like your system
        async function generateDataURLQR() {
            const container = document.getElementById('dataurl-qrcode');
            const status = document.getElementById('dataurl-status');
            const dataUrlDiv = document.getElementById('dataurl-data-url');
            
            try {
                // Clear previous content
                container.innerHTML = '';
                status.innerHTML = '';
                dataUrlDiv.style.display = 'none';
                
                // Create receipt data
                const receiptData = {
                    type: 'sales',
                    receiptNumber: 'TEST-001',
                    date: new Date().toISOString(),
                    items: [
                        { name: 'Product 1', quantity: 2, price: 10.00, total: 20.00 },
                        { name: 'Product 2', quantity: 1, price: 15.00, total: 15.00 }
                    ],
                    subtotal: 35.00,
                    tax: 0.00,
                    discount: 0.00,
                    total: 35.00,
                    amountReceived: 40.00,
                    change: 5.00
                };
                
                // Generate QR code as data URL (this simulates what your system does)
                const qrCodeDataUrl = await generateQRDataUrl(JSON.stringify(receiptData));
                
                // Display the data URL
                dataUrlDiv.innerHTML = '<strong>Generated Data URL:</strong><br/>' + qrCodeDataUrl.substring(0, 100) + '...';
                dataUrlDiv.style.display = 'block';
                
                // Display the QR code using the data URL
                const img = document.createElement('img');
                img.src = qrCodeDataUrl;
                img.style.maxWidth = '120px';
                img.style.height = 'auto';
                img.alt = 'Receipt QR Code';
                container.appendChild(img);
                
                status.innerHTML = '<p style="color: green;">Data URL QR Code generated successfully! Length: ' + qrCodeDataUrl.length + '</p>';
            } catch (error) {
                status.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Data URL QR error:', error);
            }
        }
        
        // Simulate the QR code data URL generation like in your system
        async function generateQRDataUrl(text) {
            return new Promise((resolve, reject) => {
                try {
                    // Create a temporary canvas to generate the QR code
                    const canvas = document.createElement('canvas');
                    const qr = new QRCode(canvas, {
                        text: text,
                        width: 120,
                        height: 120,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.M
                    });
                    
                    // Get the data URL after a short delay to ensure rendering
                    setTimeout(() => {
                        try {
                            const dataUrl = canvas.toDataURL('image/png');
                            resolve(dataUrl);
                        } catch (canvasError) {
                            reject(new Error('Canvas toDataURL failed: ' + canvasError.message));
                        }
                    }, 100);
                } catch (error) {
                    reject(new Error('QRCode generation failed: ' + error.message));
                }
            });
        }
        
        // Run tests on page load
        window.onload = function() {
            generateSimpleQR();
            generateReceiptQR();
        };
    </script>
</body>
</html>
