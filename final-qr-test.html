<!DOCTYPE html>
<html>
<head>
    <title>Final QR Code Test</title>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 320px;
            margin: 0 auto;
            padding: 10px;
        }
        .header {
            text-align: center;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .business-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .business-info {
            font-size: 10px;
            margin-bottom: 5px;
        }
        .receipt-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
        }
        .thank-you {
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* QR Code Styles */
        .qr-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-top: 1px dashed #000;
        }
        .qr-label {
            font-size: 9px;
            margin-bottom: 5px;
        }
        .qr-code-img {
            max-width: 120px;
            height: auto;
            margin: 10px auto;
            display: block;
        }
        .qr-error {
            font-size: 8px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="business-name">POS BUSINESS</div>
        <div class="business-info">123 Business St, City, Country</div>
        <div class="business-info">Phone: (123) 456-7890</div>
    </div>
    
    <div class="receipt-info">
        <div>Receipt #: TEST-001</div>
        <div>Date: 10/27/2025</div>
        <div>Time: 10:00:00 AM</div>
    </div>
    
    <div class="footer">
        <div class="thank-you">Thank You!</div>
        <div>For more info, visit us at www.posbusiness.com</div>
    </div>
    
    <div class="qr-section">
        <div class="qr-label">Scan for Details</div>
        <div id="qr-container"></div>
        <div style="font-size: 8px; margin-top: 5px;">Receipt #: TEST-001</div>
    </div>

    <script>
        // Test data similar to what's used in the POS system
        const receiptData = {
            type: 'sales',
            receiptNumber: 'TEST-001',
            date: new Date().toISOString(),
            items: [
                { name: 'Product 1', quantity: 2, price: 10.00, total: 20.00 },
                { name: 'Product 2', quantity: 1, price: 15.00, total: 15.00 }
            ],
            subtotal: 35.00,
            tax: 0.00,
            discount: 0.00,
            total: 35.00,
            amountReceived: 40.00,
            change: 5.00
        };

        // Generate QR code
        QRCode.toDataURL(JSON.stringify(receiptData), {
            width: 120,
            margin: 2,
            errorCorrectionLevel: 'M',
            type: 'image/png',
            quality: 1,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }).then(dataUrl => {
            // Create the QR code image with error handling
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = `
                <div style="margin: 10px 0; text-align: center;">
                    <img src="${dataUrl}" class="qr-code-img" alt="Receipt QR Code" 
                         onerror="console.error('QR Code failed to load:', this.src); 
                                  this.style.display='none'; 
                                  this.parentElement.innerHTML += '<div style=\\\"font-size: 8px; color: #666; margin: 5px 0;\\\">QR Code failed to load. Data URL length: ${dataUrl.length}</div>'" />
                </div>
            `;
        }).catch(error => {
            // Show error message if QR code generation fails
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = `
                <div style="margin: 10px 0; text-align: center;">
                    <div style="font-size: 8px; color: #666;">
                        QR Code generation failed: ${error.message.substring(0, 50)}...
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
