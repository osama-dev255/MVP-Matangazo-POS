<!DOCTYPE html>
<html>
<head>
    <title>QR Code Footer Demo</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 320px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
        }
        
        .thank-you {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* QR Code Styles */
        .qr-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-top: 1px dashed #000;
        }
        
        .qr-label {
            font-size: 9px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .qr-code-placeholder {
            width: 120px;
            height: 120px;
            margin: 10px auto;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #000;
            display: block;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }
        
        .qr-code-info {
            font-size: 8px;
            margin-top: 5px;
        }
        
        .qr-code-fallback {
            font-family: monospace;
            font-size: 6px;
            line-height: 1.2;
            letter-spacing: 0px;
            padding: 5px;
            border: 1px solid #000;
            display: inline-block;
            margin: 5px 0;
            max-width: 100px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="thank-you">Thank You!</div>
        <div>For more info, visit us at www.posbusiness.com</div>
    </div>
    
    <div class="qr-section">
        <div class="qr-label">Scan for Details</div>
        <div style="margin: 10px 0; text-align: center;">
            <div class="qr-code-placeholder">
                QR CODE IMAGE<br/>
                RECEIPT #TEST-001
            </div>
            <div class="qr-code-info">Receipt #: TEST-001</div>
        </div>
    </div>
    
    <div class="qr-section">
        <div class="qr-label">Scan for Details</div>
        <div style="margin: 10px 0; text-align: center; padding: 10px; border: 1px dashed #000;">
            <div style="font-size: 9px; font-weight: bold; margin-bottom: 5px;">Scan for Details</div>
            <div style="font-size: 8px;">QR Code: TEST-001</div>
            <div style="font-size: 7px; margin-top: 5px;">(QR Code not available)</div>
        </div>
    </div>
</body>
</html>
