<!DOCTYPE html>
<html>
<head>
    <title>Final QR Validation</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 320px;
            margin: 0 auto;
            padding: 10px;
        }
        .header {
            text-align: center;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .business-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .business-info {
            font-size: 10px;
            margin-bottom: 5px;
        }
        .receipt-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
        }
        .thank-you {
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* QR Code Styles */
        .qr-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-top: 1px dashed #000;
        }
        .qr-label {
            font-size: 9px;
            margin-bottom: 5px;
        }
        .qr-code-img {
            max-width: 120px;
            height: auto;
            margin: 10px auto;
            display: block;
        }
        .qr-error {
            font-size: 8px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="business-name">POS BUSINESS</div>
        <div class="business-info">123 Business St, City, Country</div>
        <div class="business-info">Phone: (123) 456-7890</div>
    </div>
    
    <div class="receipt-info">
        <div>Receipt #: TEST-001</div>
        <div>Date: 10/27/2025</div>
        <div>Time: 10:00:00 AM</div>
    </div>
    
    <div class="footer">
        <div class="thank-you">Thank You!</div>
        <div>For more info, visit us at www.posbusiness.com</div>
    </div>
    
    <div class="qr-section">
        <div class="qr-label">Scan for Details</div>
        <div id="qr-container"></div>
        <div style="font-size: 8px; margin-top: 5px;">Receipt #: TEST-001</div>
    </div>

    <script>
        // Generate a simple QR code for testing
        const receiptData = "Receipt #: TEST-001\nDate: 10/27/2025\nTotal: $35.00";
        
        // Create a simple black and white QR-like image for testing
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 100;
        canvas.height = 100;
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillStyle = '#fff';
        ctx.fillRect(20, 20, 20, 20);
        ctx.fillRect(60, 60, 20, 20);
        
        canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onload = () => {
                const dataUrl = reader.result;
                
                // Test the simplified approach like in printUtils.ts
                const qrContainer = document.getElementById('qr-container');
                qrContainer.innerHTML = `
                    <div style="margin: 10px 0; text-align: center;">
                        <img src="${dataUrl}" class="qr-code-img" alt="Receipt QR Code" onerror="this.style.display='none'" />
                        <div style="font-size: 8px; color: #666; margin: 5px 0; display: none;">QR Code failed to load</div>
                    </div>
                `;
            };
            reader.readAsDataURL(blob);
        });
    </script>
</body>
</html>
