<!DOCTYPE html>
<html>
<head>
    <title>Receipt QR Code Display Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 320px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .header {
            text-align: center;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        
        .business-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .receipt-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
        }
        
        .thank-you {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* QR Code Styles */
        .qr-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-top: 1px dashed #000;
        }
        
        .qr-label {
            font-size: 9px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .qr-code-img {
            max-width: 120px;
            height: auto;
            margin: 10px auto;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #000;
            display: block;
        }
        
        .qr-code-info {
            font-size: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="business-name">POS BUSINESS</div>
        <div class="business-info">123 Business St, City, Country</div>
        <div class="business-info">Phone: (123) 456-7890</div>
    </div>
    
    <div class="receipt-info">
        <div>Receipt #: TEST-001</div>
        <div>Date: 10/27/2025</div>
    </div>
    
    <div class="footer">
        <div class="thank-you">Thank You!</div>
        <div>For more info, visit us at www.posbusiness.com</div>
    </div>
    
    <div class="qr-section">
        <div class="qr-label">Scan for Details</div>
        <div style="margin: 10px 0; text-align: center;">
            <!-- This is what a proper QR code would look like -->
            <div style="width: 120px; height: 120px; margin: 0 auto; background-color: #000; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 8px;">
                QR CODE<br/>RECEIPT<br/>#TEST-001
            </div>
            <div class="qr-code-info">Receipt #: TEST-001</div>
        </div>
    </div>
</body>
</html>
